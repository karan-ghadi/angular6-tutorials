<div class=" d-flex justify-content-around align-items-center">
    <div class="col col-sm-4">
        <div class="border border-secondary rounded shadow bg-white p-4">
            <h4 class="text-center mb-3">Sign up</h4>
            <form (ngSubmit)="onSignup(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" ngModel required placeholder="Enter email" #emailInput="ngModel">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <small class="form-text text-danger" *ngIf="!emailInput.valid && !emailInput.untouched">Field can't be left blank</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ngModel required placeholder="Enter Password" #passwordInput="ngModel">
                    <small class="form-text text-danger" *ngIf="!passwordInput.valid && !passwordInput.untouched">Field can't be left blank</small>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
            </form>
        </div>

    </div>
</div>
