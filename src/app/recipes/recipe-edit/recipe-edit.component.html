<div class="col">
    <h3>Edit Recipe</h3>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmitForm()">
        <div class="row mt-2">
            <div class="col col-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">

                </div>
            </div>
            <div class="col col-12">
                <div class="form-group">
                    <label for="imagePath">Image URL</label>
                    <input #imagePath type="text" id="imagePath" class="form-control" formControlName="imagePath">
                </div>
            </div>
            <div class="col col-12" *ngIf="imagePath.value">
                <img [src]="imagePath.value" class="img-responsive" class="img-fluid mb-2">
            </div>
        </div>
        <div class="row">
            <div class="col col-12">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                </div>
            </div>
        </div>
        <div formArrayName="ingredients">
            <div *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">
                <div class="row mb-2">
                    <div class="col col-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col col-2">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col col-2">
                        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mb-5">
            <div class="col">
                <button type="button" class="btn btn-success" (click)="onAddIngredients()">Add Ingredient</button>
            </div>
        </div>
        <hr>
        <hr>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-success btn-block" [disabled]="!recipeForm.valid">Save</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger btn-block" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
