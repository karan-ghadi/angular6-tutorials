<div class="col-xs-12">
    <button class="btn btn-success" (click)="addNewRecipe()">Add New Recipe</button>
</div>
<hr>
<div class="col-xs-12">
    <div class="row">
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" [recipe]="recipeEl" [index]="i" class="col-sm-4"></app-recipe-item>
    </div>
</div>
