<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-sm-12 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required #ingName="ngModel">
                    <span *ngIf="!ingName.valid && !ingName.untouched" class="text-danger">Field can't be left blank</span>
                </div>
                <div class="col-sm-12 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" class="form-control" name="amount" ngModel required #ingAmount="ngModel" pattern='^[1-9]+[0-9]*$'>
                    <span *ngIf="!ingAmount.valid && !ingAmount.untouched" class="text-danger">Field can't be left blank</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col">
                            <input type="submit" class="btn btn-primary btn-block shadow" value="{{ editmode ? 'Update' : 'Add' }}" [disabled]="!f.valid" />
                        </div>
                        <div class="col" *ngIf="editmode">
                            <input type="button" class="btn btn-danger btn-block shadow" value="Delete" (click)="onDelete()" />
                        </div>
                        <div class="col">
                            <input type="button" class="btn btn-warning btn-block shadow" value="Clear" (click)="onClear()" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
