<div class="row">
    <div class="col-sm-12 justify-content-md-center">
        <h2 class="text-center mb-5">Shopping List</h2>
        <hr>
        <div class="row justify-content-sm-center">
            <div class="col-sm-4 col">
                <app-shopping-edit></app-shopping-edit>
            </div>
            <div class="col-sm-8">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(i)">
                        <a style="cursor:pointer;"> {{ ingredient.name }} </a>
                        <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
